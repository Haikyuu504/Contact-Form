<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
  <div class="contact-form">
    <form>
      <p class="contact-title">
        Contact Us!
      </p>
      <input type="text" class="user-name" placeholder="Username" required>
      <input type="email" class="user-email" placeholder="Email" required>
      <input type="password" class="user-psssword" placeholder="Password" required>
      <input type="password" class="confirm-password" placeholder="Confirm Password" required>
      <button class="send-button">Send</button>
    </form>
  </div>
<body>
  <script src="script.js"></script>
</body>

</html>
